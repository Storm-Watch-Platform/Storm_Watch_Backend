# deploy/docker-compose.yml
services:
  ai-service:
    build: ./ai-service
    ports: [ "8001:8001" ]
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8001/docs"]
      interval: 15s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports: [ "8080:8080" ]
    environment:
      - AI_SERVICE_BASE_URL=http://ai-service:8001
    depends_on:
      ai-service:
        condition: service_started   # đảm bảo khởi động theo thứ tự
